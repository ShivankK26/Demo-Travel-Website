      <section class="main_heading my-5 py-2">
        <div class="text-center">
          <h1 class="display-4">Contact Us</h1>

        </div>
       <div class="container">
         <div class="row">
          <div class="col-xxl-8 col-10 col-md-8 mx-auto">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email ID">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label class="px-4 ">Gender</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">Female</label>
                </div>
                
    
    
    
    
    
    
    
              </div>
              <div class="mb-3">
                <label for="exampleDataList" class="form-label">Select Country</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Enter your Country">
    <datalist id="datalistOptions">
      <option value="United States of America"></option>
      <option value="Thailand"></option>
      <option value="India"></option>
      <option value="Indonesia"></option>
      <option value="Canada"></option>
    </datalist>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" >Anything you would want us to know?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
